name: Gradle Build

on:
  push:
    branches:
      - task-1-(03.03.2025)
  pull_request:
    branches:
      - task-1-(03.03.2025)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Build with Gradle
        run: ./gradlew build
