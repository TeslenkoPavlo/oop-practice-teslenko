name: CI & Автооцінювання

on:
  push:
    branches: [ "task-1-(03.03.25)" ]
  pull_request:
    branches: [ "task-1-(03.03.25)" ]
  workflow_dispatch:

jobs:
  test-and-grade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозиторію
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Compile Java files
        run: |
          mkdir -p out
          javac -d out src/domain/CommandLineArgsPrinter.java src/test/CommandLineArgsTester.java

      - name: Run tests
        id: run_tests
        run: |
          # Запускаємо тестовий клас. Якщо тест виконується успішно – exit code 0.
          java -cp out CommandLineArgsTester
        continue-on-error: true

      - name: Calculate grade
        id: grade
        if: always()
        env:
          # Отримуємо статус виконання кроку "Run tests"
          TESTS_STATUS: ${{ steps.run_tests.outcome }}
          # Для демонстрації задаємо CHECKSTYLE_WARNINGS вручну (можна замінити логікою парсингу звітів)
          CHECKSTYLE_WARNINGS: 0
        run: |
          chmod +x ./grade.sh
          ./grade.sh
